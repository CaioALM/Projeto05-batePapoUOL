<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="img/x-icon">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <div id="login-screen" class="">
        <img src="img/logo.png" class="logo" alt="Logo bate-papo uol">
        <img src="img/loader.gif" alt="Loader escondido" alt="Entrando...">
        <span class="escondido">Entrando...</span>
        <spam class="warn soft-hidden">Nome já em uso. Por favor escolha outro.</spam>
        <input type="text" id="username" placeholder="Digite seu nome">
        <button id="login-button">Entrar</button>
    </div>

    <div id="conteudo">
        <div id="esquerda">
            <div class="top-bar">
                <img src="img/logo_small.png" class="logo" alt="Logo bate-papo uol"/>
                <ion-icon name="people"></ion-icon>
            </div>
            <ul id="messages">
            </ul>
            <div id="bottom-bar">
                <input type="text" placeholder="Escreva aqui..."> 
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div> 
        </div>
        <div id="right" class="escondido">
            <div id="overlay"></div>
            <div id="sidebar">
                <span>Escolha um contato <br>para enviar mensagem:</span>
                <ul id="participants">
                </ul>
                <span>Escolha a visibilidade:</span>
                <ul id="privacy">
                    <li>
                        <div class="clicable-area"></div>
                        <ion-icon name="lock-open"></ion-icon>Público<span class="check"></span>
                    </li>
                    <li>
                        <div class="clicable-area"></div>
                        <ion-icon name="lock-closed"></ion-icon>Reservadamente<span class="check escondido"></span>
                        </ion-icon>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
 


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
